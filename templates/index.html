{% extends 'base.html' %}
{% load static %}

{% block 'css' %}
<link rel="stylesheet" href="{% static 'carro/css/index.css' %}">
{% endblock %}

{% block 'body' %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for continente in continentes %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow d-flex justify-content-between align-items-center caixa">
                <img class="card-img-top imagem-car" src="{{continente.imagem.url}}">
                <h3 class="jumbotron-heading" style="color: white; position: absolute;
                top: 155px;"
                >{{continente.nome}}</h3>
                <br>
                <p>
                    <a href="{% url 'exibir_marcas' continente.slug %}" class="btn btn-primary my-2">Exibir Marcas</a>
                </p>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
